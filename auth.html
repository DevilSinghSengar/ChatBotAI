<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanupCrew - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
        }
        .wave-shape {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            z-index: 0;
        }
        .wave-shape svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;
        }
        .wave-shape .shape-fill {
            fill: #FFFFFF;
        }
        .auth-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }
        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
        }
        .input-group {
            position: relative;
            overflow: hidden;
        }
        .input-group input {
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            transform: translateY(-2px);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating-icon {
            animation: float 3s ease-in-out infinite;
        }
        .gradient-text {
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen auth-gradient flex items-center justify-center p-4">
    <!-- Logo and Navigation -->
    <nav class="fixed top-0 left-0 w-full p-4 z-50">
        <div class="container mx-auto">
            <a href="index.html" class="flex items-center space-x-2 text-white">
                <i class="fas fa-leaf text-2xl floating-icon"></i>
                <span class="text-xl font-bold">CleanupCrew</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto max-w-6xl relative z-10">
        <!-- Sign In Card -->
        <div class="grid md:grid-cols-2 gap-8 items-center">
            <!-- Left Side - Welcome Message -->
            <div class="text-white p-8 space-y-8">
                <div class="flex items-center space-x-3 mb-8">
                    <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center floating-icon">
                        <i class="fas fa-leaf text-emerald-500 text-3xl"></i>
                    </div>
                    <h2 class="text-4xl font-bold">Welcome Back!</h2>
                </div>
                <p class="text-xl opacity-90 leading-relaxed">Join our community of volunteers and make a difference in creating cleaner, healthier spaces for everyone.</p>
                <div class="grid grid-cols-2 gap-6 pt-4">
                    <div class="bg-white/10 backdrop-blur-sm rounded-xl p-4 transform hover:scale-105 transition-all duration-300">
                        <span class="flex items-center space-x-2">
                            <i class="fas fa-users text-2xl"></i>
                            <span class="text-lg font-bold">5,000+ Volunteers</span>
                        </span>
                    </div>
                    <div class="bg-white/10 backdrop-blur-sm rounded-xl p-4 transform hover:scale-105 transition-all duration-300">
                        <span class="flex items-center space-x-2">
                            <i class="fas fa-calendar-check text-2xl"></i>
                            <span class="text-lg font-bold">150+ Events</span>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Right Side - Auth Form -->
            <div class="auth-card rounded-3xl shadow-2xl p-8 md:p-12 space-y-8">
                <div class="text-center mb-8">
                    <h3 class="text-3xl font-bold gradient-text mb-3">Sign in to your account</h3>
                    <p class="text-gray-600 text-lg">Welcome back! Please enter your details.</p>
                </div>

                <!-- Auth Form -->
                <form class="space-y-6">
                    <div class="input-group">
                        <label class="block text-gray-700 mb-2 font-medium">Email Address</label>
                        <input type="email" 
                               class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all"
                               placeholder="Enter your email">
                    </div>

                    <div class="input-group">
                        <label class="block text-gray-700 mb-2 font-medium">Password</label>
                        <input type="password" 
                               class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all"
                               placeholder="Enter your password">
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center space-x-2 cursor-pointer group">
                            <input type="checkbox" class="w-5 h-5 text-emerald-500 rounded border-gray-300 focus:ring-emerald-500 transition-all">
                            <span class="text-gray-600 group-hover:text-gray-800 transition-colors">Remember me</span>
                        </label>
                        <a href="#" class="text-sky-500 hover:text-emerald-500 font-medium transition-colors">Forgot password?</a>
                    </div>

                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-sky-500 to-emerald-500 text-white py-4 rounded-xl hover:from-emerald-500 hover:to-sky-500 transition-all duration-300 font-bold text-lg transform hover:scale-[1.02]">
                        Sign In
                    </button>

                    <div class="relative flex items-center justify-center">
                        <hr class="w-full border-gray-200">
                        <span class="absolute bg-white px-4 text-gray-500 text-sm font-medium">Or continue with</span>
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <button type="button" 
                                class="social-btn flex items-center justify-center space-x-2 border-2 border-gray-200 rounded-xl p-4 hover:border-sky-500 hover:text-sky-500 transition-all">
                            <i class="fab fa-google text-xl"></i>
                        </button>
                        <button type="button" 
                                class="social-btn flex items-center justify-center space-x-2 border-2 border-gray-200 rounded-xl p-4 hover:border-sky-500 hover:text-sky-500 transition-all">
                            <i class="fab fa-facebook text-xl"></i>
                        </button>
                        <button type="button" 
                                class="social-btn flex items-center justify-center space-x-2 border-2 border-gray-200 rounded-xl p-4 hover:border-sky-500 hover:text-sky-500 transition-all">
                            <i class="fab fa-apple text-xl"></i>
                        </button>
                    </div>

                    <p class="text-center text-gray-600 text-lg">
                        Don't have an account? 
                        <a href="#" class="text-sky-500 hover:text-emerald-500 font-bold transition-colors" id="toggleSignUp">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Wave Shape -->
    <div class="wave-shape">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
    </div>

    <script>
        // Toggle between Sign In and Sign Up forms
        document.getElementById('toggleSignUp').addEventListener('click', function(e) {
            e.preventDefault();
            const title = document.querySelector('.auth-card h3');
            const subtitle = document.querySelector('.auth-card p');
            const button = document.querySelector('button[type="submit"]');
            const toggleText = document.querySelector('.text-center.text-gray-600');
            const card = document.querySelector('.auth-card');

            // Add animation class
            card.style.transform = 'scale(0.95)';
            card.style.opacity = '0.5';
            
            setTimeout(() => {
                if (title.textContent.includes('Sign in')) {
                    title.textContent = 'Create your account';
                    subtitle.textContent = 'Join our community of volunteers!';
                    button.textContent = 'Sign Up';
                    toggleText.innerHTML = 'Already have an account? <a href="#" class="text-sky-500 hover:text-emerald-500 font-bold transition-colors" id="toggleSignIn">Sign in</a>';
                    
                    // Add name field for sign up
                    const emailField = document.querySelector('input[type="email"]').parentElement;
                    if (!document.querySelector('input[name="name"]')) {
                        const nameField = document.createElement('div');
                        nameField.className = 'input-group';
                        nameField.innerHTML = `
                            <label class="block text-gray-700 mb-2 font-medium">Full Name</label>
                            <input type="text" name="name"
                                   class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all"
                                   placeholder="Enter your full name">
                        `;
                        emailField.parentElement.insertBefore(nameField, emailField);
                    }
                } else {
                    title.textContent = 'Sign in to your account';
                    subtitle.textContent = 'Welcome back! Please enter your details.';
                    button.textContent = 'Sign In';
                    toggleText.innerHTML = 'Don\'t have an account? <a href="#" class="text-sky-500 hover:text-emerald-500 font-bold transition-colors" id="toggleSignUp">Sign up</a>';
                    
                    // Remove name field for sign in
                    const nameField = document.querySelector('input[name="name"]')?.parentElement;
                    if (nameField) {
                        nameField.remove();
                    }
                }

                // Reset animation
                card.style.transform = 'scale(1)';
                card.style.opacity = '1';
            }, 300);

            // Update event listeners
            document.getElementById('toggleSignUp').addEventListener('click', arguments.callee);
            const toggleSignIn = document.getElementById('toggleSignIn');
            if (toggleSignIn) {
                toggleSignIn.addEventListener('click', arguments.callee);
            }
        });
    </script>
</body>
</html>
